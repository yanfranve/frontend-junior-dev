<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="./components/author-card.js"></script>
    <script type="module" src="./components/article-item.js"></script>
    <script type="module" src="./components/article-list.js"></script>
    <script type="module" src="./components/article-card.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Articles</h1>

        <!-- Search Input -->
        <div class="mb-4 flex space-x-2">
            <input type="text" id="searchInput" class="p-2 border border-gray-300 rounded w-full" placeholder="Search articles by title or description...">
            <select id="sortSelect" class="p-2 border border-gray-300 rounded">
                <option value="date">Sort by Date</option>
                <option value="title">Sort by Title</option>
            </select>
        </div>

        <!-- Article List -->
        <article-list id="articleList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></article-list>
    </div>

    <script>
        // Fetch data from JSON file
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Set articles dynamically in Article List
                const articleList = document.getElementById('articleList');
                articleList.articles = data.articles;

                // Add event listener for the search input
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', function () {
                    articleList.search(searchInput.value);
                });

                // Add event listener for the sort select
                const sortSelect = document.getElementById('sortSelect');
                sortSelect.addEventListener('change', function () {
                    articleList.sort(sortSelect.value);
                });
            });
    </script>
</body>
</html>
