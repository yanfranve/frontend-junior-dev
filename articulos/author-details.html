<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <div id="articleDetails" class="bg-white p-4 rounded shadow">
            <!-- Article details will be dynamically added here -->
        </div>
        <button class="mt-4 p-2 bg-blue-500 text-white rounded" onclick="goBack()">Back to Home</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const articleId = getQueryParam('articleId');
        const articleDetails = document.getElementById('articleDetails');

        fetch(`https://5fb46367e473ab0016a1654d.mockapi.io/articles/${articleId}`)
            .then(response => response.json())
            .then(article => {
                articleDetails.innerHTML = `
                    <h2 class="text-2xl font-bold mb-2">${article.title}</h2>
                    <img src="${article.image}" alt="${article.title}" class="mb-4">
                    <p class="mb-4">${article.content}</p>
                    <p class="mb-4">Published by ${article.company} on ${new Date(article.publishedAt).toLocaleDateString()}</p>
                    <a href="author-details.html?authorId=${article.author}" class="text-blue-500">View Author Details</a>
                `;
            })
            .catch(error => {
                console.error('Error fetching article details:', error);
            });
    </script>
</body>
</html>
